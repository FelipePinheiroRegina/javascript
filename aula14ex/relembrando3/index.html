<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador/Tabuada</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
        <p>Digite um número para o ponto de início e um para o ponto final da contagem, Lembre-se a contagem pode ser crescente ou decrescente.
        </p>
    </header>
    <main>
        <section>
            <div>
                <p>Início:<input type="number" name="inicio" id="txt1"></p>
                <p>Fim:<input type="number" name="fim" id="txt2"></p>
                <p>Passo:<input type="number" name="passo" id="txt3"></p>
                <p><input type="button" value="Fazer contagem" onclick="contar()"></p>
            </div>
            <hr>
            <div id="res">
                Preencha os campos acima para gerar a contagem!
            </div>
        </section>
    </main>
    <script src="scriptt.js"></script>
</body>
</html>
