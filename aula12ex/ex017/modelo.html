<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Calculador de idade
        </h1>
    </header>
    <section>
        <div>
            <p>
                <label for="ianonasc">Ano de Nascimento:</label>
                <input type="number" name="anonasc" id="ianonasc">
            </p>
            <p> 
                Sexo:
                <input type="radio" name="sexo" id="imasc" checked>
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="ifemi">
                <label for="ifemi">Feminino</label>
            </p>
            <p>
                <input type="submit" value="Checar" onclick="checar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
       <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
