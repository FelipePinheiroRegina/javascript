<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Js</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body id="ola">
    <header>
        <h1>Projeto JavaScript</h1>
    </header>
    <div id="menu">
        <span class="material-icons" onclick="clickMenu()">menu</span>
    </div>
    <nav id="itens">
        <ul>
            <li><a href="#" onclick="Tabuada()">Tabuada</a>
            <li><a href="#" onclick="Contador()">Contador</a>
            <li><a href="#" onclick="HorasD()">Horas do dia</a>
            <li><a href="#" onclick="Anaid()">Analisador de idade</a>
            <li><a href="#" onclick="Ananu()">Analisador de números</a>
        </ul>
    </nav>
    <main id="m">
        <section id="tab">
            <h2>Tabuada</h2>
            <div>
                <p>
                    Número: <input type="number" name="tabuada" id="txtab">
                    <input type="button" value="Gerar tabuada" onclick="gerar()">
                </p>
            </div>
            <div id="restab">
                
            </div>
            <div>
                <input type="reset" value="Limpar" onclick="limpart()">
            </div>
        </section>
        <section id="cont">
            <h2>Contador</h2>
            <div>
                <p>Inicio: <input type="number" name="inicio" id="txtinicio"></p> 
                <p>Fim: <input type="number" name="fim" id="txtfim"> </p>
                <p>Passo: <input type="number" name="passo" id="txtpasso"></p>
                <p><input type="button" value="Gerar contagem" onclick="contar()"></p>
            </div>
            <div id="rescont">

            </div>
            <div><input type="reset" value="Limpar" onclick="limparc()"></div>
        </section>
        <section id="horasd">
            <header>
                <h2 id="horario">
                   
                </h2>
            </header>
            <div>
               Que horas são?: <input type="number" name="horas" id="txthora">
               <input type="button" value="Forçar horário" onclick="forçar()">
               <input type="button" value="Limpar" onclick="limparh()">
            </div>
            <div id="reshora">
                <img id="img" src="imagens/bomdia-p.jpg" alt="Bom-Dia">
                <p id="bomdia">
                    
                </p>
            </div>
        </section>
        <section id="anaid">
            <div>
                <input type="number" name="nascimento" id="txtnasc">
                <input type="radio" name="sexo" id="masc">
                <input type="radio" name="sexo" id="femi">
            </div>
        </section>
        <section id="ananu">
            analisador de numeros
        </section>
        <script src="javascript/script.js"></script>        
    </main>
</body>
</html>
