<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Js</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/query.css">
    <link rel="shortcut icon" href="../projetojs/imagens/javascript.ico" type="image/x-icon">
</head>
<body id="ola" onresize="mudoutamanho()">
    <header>
        <h1>Projeto JavaScript</h1>
    </header>
    <div id="menu">
        <span class="material-icons" onclick="clickMenu()">menu</span>
    </div>
    <nav id="itens">
        <ul>
            <li><a href="#" onclick="Tabuada()">Tabuada</a>
            <li><a href="#" onclick="Contador()">Contador</a>
            <li><a href="#" onclick="HorasD()">Horas do dia</a>
            <li><a href="#" onclick="Anaid()">Analisador de idade</a>
            <li><a href="#" onclick="Ananu()">Analisador de números</a>
        </ul>
    </nav>
    <main id="m">
        <section id="tab">
            <h2>Tabuada</h2>
            <div>
                <p>
                    Número: <input type="number" name="tabuada" id="txtab">
                    <input type="button" value="Gerar tabuada" onclick="gerar()">
                    <input type="button" value="Limpar" onclick="limpart()">
                </p>
            </div>
            <div id="restab">
               
            </div>
        </section>
        <section id="cont">
            <h2>Contador</h2>
            <div>
                <p><input type="number" name="inicio" id="txtinicio" placeholder="Inicio: 1 ou 10"></p>
                <p><input type="number" name="fim" id="txtfim" placeholder="Fim: 10 ou 1"> </p>
                <p><input type="number" name="passo" id="txtpasso" placeholder="Passo: 1 ou 2"></p>
                <input type="button" value="Gerar contagem" onclick="contar()">
                <input type="button" value="Limpar" onclick="limparc()">
            </div>
            <div id="rescont" class="container">

            </div>
        </section>
        <section id="horasd">
            <div>
                <h3 id="horario">
                   
                </h3>
                <hr>
            <p>
                horas ?: <input 
                type="number" name="horas" id="txthora" placeholder="16">
               <input type="button" value="Forçar horário"        onclick="forçar()">
               <input type="button" value="Limpar" onclick="limparh()">
            </p>
            </div>
            <div id="reshora">
                <img id="img" src="imagens/horasdia/bomdia.jpg" alt="Bom-Dia">
                <p id="msg">
                    
                </p>
            </div>
        </section>
        <section id="anaid">
            <h2>Analisador de idade</h2>
            <div id="inputs">
                <p>
                    Ano de nascimento: <input type="number" name="nascimento" id="txtnasc" placeholder="ex: 1998 ">
                </p>
                <p>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="masc" checked>
                    <label for="femi">Feminino </label>
                    <input type="radio" name="sexo" id="femi">
                </p>
                <input type="button" value="Analisar" onclick="analisarid()">
                <input type="button" value="Limpar" onclick="limparidade()">
                
            </div>
            <p id="msgid"></p>
            <div id="residade">
                
            </div>
        </section>
        <section id="ananu">
            <div id="n">
                <p>Adicione números (entre 1 á 100)</p>
                Numero: <input type="number" name="numero" id="txtnumero">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <input type="button" value="Analisar" onclick="analisar()">
                <input type="button" value="Limpar" onclick="limparananu()">
            </div>
            <div id="msgnume">

            </div>
            <div id="resnume" class="container">

            </div>
        </section>
        <script src="javascript/script.js"></script>        
    </main>
</body>
</html>
