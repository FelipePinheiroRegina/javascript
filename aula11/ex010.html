<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>
    
</head>
<body>
    <h1>Sistema de Multas!</h1>
    <input type="number" name="km" id="ikm" placeholder="Velocidade Km/h">
    <button onclick="checar()">Checar</button>
    <div id="res">
        
    </div>
    
    <script>
        function checar() {
            var res = window.document.querySelector('div#res')
            var km = window.document.getElementById('ikm')
            var vel = Number(km.value)
            res.innerHTML = `<p>Sua Velocidade é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você excedeu a Velocidade permitida, <strong>MULTADO!</strong> </p>'
            }
            res.innerHTML += '<p>Coloque o cinto e dirija com segurança! </p>'
        }
        
    </script>
</body>
</html>
